<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelist Yuuze | 小説家 Yuuze</title>
  <meta name="description" content="Official website of novelist Yuuze. Weaving stories of gentle lies and forgotten seasons.">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="components/NovelCard.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-glow"></div>
    <div class="hero-content">
      <h1 class="hero-title">
        Yuuze
        <span>小説家</span>
      </h1>
      <p class="hero-subtitle">優しい嘘と、置き忘れた季節の物語</p>
    </div>
    <div class="scroll-indicator">
      <span class="scroll-text">Scroll</span>
      <div class="scroll-line"></div>
    </div>
  </header>

  <!-- Novels Section -->
  <section id="works" class="container">
    <h2 class="section-title">Works</h2>
    <div class="novels-grid" id="novels-container">
      <!-- Novel cards will be injected here -->
    </div>
  </section>

  <!-- Author Section -->
  <section id="profile" class="author-profile">
    <div class="container author-content">
      <h2 class="section-title">Profile</h2>
      <p class="author-intro">
        Author of stories that embrace regret and lies to find the truth.<br>
        日常に潜む「優しい嘘」と、過ぎ去った季節の記憶をテーマに物語を紡ぐ。
      </p>
      <div class="social-links">
        <a href="#" class="social-link">Amazon Author Page</a>
        <a href="#" class="social-link">X (Twitter)</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 Yuuze. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
